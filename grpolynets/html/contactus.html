<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head> 
<body>
    <div class="banner">
        <h1>Contact Us</h1>
        <p> Home >> Contact us</p>
    </div>
    </div>

    <div class="container">
        <div class="details">
            <div class="contacts">
                <div class="address contact-class">
                    <div class="icon">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <div class="contacts-text">
                        <p>CYTO Compound Anand Sojitra Road Vithal Udhyognagar 388121 Gujarat </p>
                    </div>

                </div>
                
                <div class="email contact-class">
                    <div class="icon">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="contacts-text">
                        <a href=""><p>info@grpolynets.com</p></a>
                    </div>

                </div>

                <div class="contact-numb contact-class">
                    <div class="icon">
                        <i class="fa-solid fa-phone"></i>
                    </div>
                    <div class="contacts-text">
                        <p>+91 2692230484</p>
                        <p>+91 2692229370</p>
                        <p>+91 2692237234</p>
                    </div>

                </div>




            </div>
            <div class="form">
                <form class="contactForm">
                    <div class="input-group">
                        <input type="text" class="firstName" name="firstName" placeholder="First Name" required>
                        <input type="text" class="lastName" name="lastName" placeholder="Last Name" required>
                    </div>
                    <div class="input-group">
                        <input type="email" class="email" name="email" placeholder="Email" required>
                        <input type="tel" class="phone" name= "phoneNummber "placeholder= "Phone Number "required >
                    </div>
                    <input type= "text"class= "subject"name= "subject" placeholder = "Subject" required >
                    <textarea class = "message" name = "message"  placeholder="Message" required>
                    </textarea >
            

                    <div class="btn">
                        <button type = "submit ">
                            <i class="fa-solid fa-paper-plane"></i>Send</button>
                    </div>
                     
                </form> 
                
            </div>
        </div>
    </div>

    <div class="cyto-map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14740.259010137479!2d72.924204!3d22.539247!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e4dddae13f6d3%3A0x7a446916a53b84c6!2sCYTO%20Rd%2C%20Vithal%20Udyognagar%2C%20GIDC%2C%20Anand%2C%20Gujarat%20388121%2C%20India!5e0!3m2!1sen!2sus!4v1704953161304!5m2!1sen!2sus"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
